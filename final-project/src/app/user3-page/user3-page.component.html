<div class="user3-container">
  <div class="video-section">
    <div class="video-box">
      <h3>Kamera Görüntüsü</h3>
      <div class="video-container">
        <video #videoPlayer autoplay playsinline></video>
      </div>
    </div>
  </div>

  <div class="control-section">
    <!-- Show only the start button if process not started -->
    <button
      *ngIf="!isProcessStarted"
      class="control-btn start green-btn"
      (click)="startProcess()"
    >
      <i class="fas fa-play"></i>
      <span>İşlemi Başlat</span>
    </button>
    <!-- Show other buttons only if process started -->
    <ng-container *ngIf="isProcessStarted">
      <button class="control-btn stop" (click)="stopVideo()" [disabled]="!isPlaying && !isPaused">
        <i class="fas fa-stop"></i>
        <span>İşlemi Durdur</span>
      </button>
      <button class="control-btn pause" (click)="togglePause()" [disabled]="!isPlaying && !isPaused" *ngIf="!isPaused">
        <i class="fas fa-pause"></i>
        <span>Durdur</span>
      </button>
      <button class="control-btn resume" (click)="togglePause()" [disabled]="false" *ngIf="isPaused">
        <i class="fas fa-play"></i>
        <span>Devam Et</span>
      </button>
    </ng-container>
  </div>

  <div class="bottom-center-button">
    <button (click)="muayeneSayfasinaDon()">Muayene Sayfasına Dön</button>
  </div>
</div>
